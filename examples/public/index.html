<!doctype html>
<html lang='en'>
  <head>
    <title>Glimmer File Upload Example</title>
  </head>
  <body>
    <h2>Glimmer File Upload Example</h2>
    <hr />
    <h3>Streaming File Uploads:</h3>
    <form action='/' method='post' enctype='multipart/form-data'>
      <label for='avatar'>Please upload your file:</label>
      <input type='file' name='avatar' />
      <button>Upload!</button>
    </form>
  </body>
</html>
